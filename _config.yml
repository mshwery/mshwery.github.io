title: Matt Shwery
author: Matt Shwery
email: matt@mattshwery.com
description: UI Engineering, JavaScript and design
copyright: mattshwery.com &copy; 2017
logo: /assets/images/logo@2x.png
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://mattshwery.com"
locale: en_us
timezone: America/Chicago

