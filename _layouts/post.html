---
layout: default
---

{% if page.featured_image %}
  <div class="featured-image" {% if page.featured_background %} style="background: {{ page.featured_background }};" {% endif %}><img src="/assets/images/{{ page.featured_image }}"/></div>
{% endif %}

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.subtitle %}
      <h2 class="post-subtitle">{{ page.subtitle }}</h2>
    {% endif %}
    <span class="post-meta">
      <time class="post-date">{{ page.date | date: "%B %-d, %Y" }}</time>
      {% if page.author %} â€¢ {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}
    </span>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
